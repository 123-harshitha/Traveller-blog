<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .feedback-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #864f4f;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-form h1 {
            font-size: 24px;
            color: #333;
        }
        .feedback-form p {
            font-size: 16px;
            color: #666;
        }
        .emoji-group {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .emoji-group input {
            display: none;
        }
        .emoji-group label {
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }
        .emoji-group input:checked + label {
            border: 2px solid #4CAF50;
            border-radius: 50%;
        }
        .feedback-form input[type="text"],
        .feedback-form input[type="email"],
        .feedback-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .feedback-form input[type="radio"] {
            margin: 0 10px;
        }
        .feedback-form .terms {
            margin: 10px 0;
        }
        .feedback-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .feedback-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .popup-content p {
            font-size: 18px;
            margin: 0;
        }
        .popup-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="feedback-form">
        <h1>Give Us Your Valuable Feedback</h1>
        <p>Your feedback is very important for us:</p>

        <form id="feedbackForm">
            <label for="mood">How do you feel about our service?</label><br>
            <input type="radio" id="happy" name="mood" value="happy">
            <label for="happy">üòä Happy</label>
            <input type="radio" id="verygood" name="mood" value="verygood">
            <label for="verygood">üëç Very Good</label>
            <input type="radio" id="average" name="mood" value="average">
            <label for="average">üòê Average</label>
            <input type="radio" id="bad" name="mood" value="bad">
            <label for="bad">üòû Bad</label><br><br>

            <label for="comments">What do you want to say?</label><br>
            <textarea id="comments" name="comments" rows="4" required></textarea><br><br>

            <label>Are you willing to share this publicly?</label><br>
            <input type="radio" id="shareYes" name="share" value="yes" required>
            <label for="shareYes">Yes</label>
            <input type="radio" id="shareNo" name="share" value="no" required>
            <label for="shareNo">No</label><br><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Thank you for your feedback!</p>
            <button onclick="redirectToIndex()">OK</button>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Show the popup message
            document.getElementById('popup').style.display = 'flex';
        }

        function redirectToIndex() {
            // Redirect to index.html
            window.location.href = 'index.html';
        }

        document.getElementById('feedbackForm').addEventListener('submit', handleSubmit);
    </script>

</body>
</html>
