<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        
        }

        .payment-container {
            background-color: rgb(223, 108, 59);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .summary {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: hsl(23, 60%, 46%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: hsl(23, 60%, 46%);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Payment</h1>

        <div class="summary">
            <p><strong>Booking ID:</strong> 12345</p>
            <p><strong>Total Amount:</strong> $200.00</p>
        </div>

        <form id="paymentForm">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="123" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Simulate payment processing (you would normally send this data to a server)
            setTimeout(function() {
                alert("MAKE A PAYMENT");
                window.location.href = "payment_confirmation.html"; // Redirect to the payment success page
            }, 1000); // Simulate a delay for the payment process
        });
    </script>
</body>
</html>
