<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bcc1c5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .qr-container img {
            width: 250px;
            height: 250px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .tick-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            stroke: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Payment</h1>
        <div class="qr-container">
            <!-- Replace 'QRcode.jpg' with the actual path to your QR code image -->
            <img src="QRcode.jpg" alt="QR Code for Payment">
        </div>
        <p>Scan the QR code to make your payment.</p>
        <button onclick="confirmPayment()">I Have Paid</button>
    </div>

    <!-- Modal Structure -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <svg class="tick-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 6L9 17l-5-5"></path>
            </svg>
            <h2>Payment Successful!</h2>
            <p>Thank you for your payment.</p>
            <button>OK</button>
        </div>
    </div>

    <script>
        function confirmPayment() {
            // Show the modal
            var modal = document.getElementById("paymentModal");
            modal.style.display = "block";

            // Redirect to index.html after a delay
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000); // Adjust the delay as needed (in milliseconds)
        }

        // Get the modal and close button elements
        var modal = document.getElementById("paymentModal");
        var span = document.getElementsByClassName("close")[0];

        // Close the modal when the user clicks on the close button
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
